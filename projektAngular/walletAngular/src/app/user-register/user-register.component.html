<h1>Registracija</h1>
<hr class="colorgraph"><br>
<input [(ngModel)]="user.username" type="text" class="form-control" name="username" placeholder="Username" required="" />
<input [(ngModel)]="user.password" type="password" class="form-control" name="password" placeholder="Password" required=""/>     		  
<button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Registracija" (click)="register()" >Registracija</button>
